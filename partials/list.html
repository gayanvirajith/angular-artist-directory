<section class="artistpage">
  <div class="search">
    <h1>Artist Directory</h1>
    <label>Search</label>
    <input type="text" placeholder="Search for artist" autofocus ng-model="query"/>
    <div class="filters">
      <label class="formgroup">By:
        <select name="artistOrder" ng-model="directory.artistOrder">
          <option value="name">Name</option>
          <option value="reknown">Reknow</option>
        </select>
      </label>
      <label class="formgroup">
        <input type="radio" ng-model="directory.direction" name="direction" checked />
        ascending
      </label>
      <label class="formgroup">
        <input type="radio" ng-model="directory.direction" name="direction" value="reverse" />
        descending
      </label>
    </div>
  </div>
  <ul class="artistlist">
    <li ng-animate="'animate'" class="artist cf" 
    ng-repeat="item in directory.artists | filter: query | orderBy: directory.artistOrder:directory.direction">
      <a href="#/details/{{directory.artists.indexOf(item)}}">
        <img ng-src="images/{{ item.shortname }}_tn.jpg" alt="Photo of {{ item.name }}">
        <h2>{{ item.name }}</h2>
        <h3>{{ item.reknown }}</h3>
      </a>
    </li>
  </ul>
</section>
