<!DOCTYPE html>
<html ng-app="ArtistDirectory">
<head>
  <meta charset="utf-8">
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Artist Directory with angular</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
</head>
<body>
  <div class="main" ng-controller="DirectoryController as directory">
    <div class="search">
      <h1>Artist Directory</h1>
      <label>Search</label>
      <input type="text" placeholder="Search for artist" autofocus ng-model="query"/>
      <div class="filters">
        <label class="formgroup">By:
          <select name="artistOrder" ng-model="directory.artistOrder">
            <option value="name">Name</option>
            <option value="reknown">Reknow</option>
          </select>
        </label>
        <label class="formgroup">
          <input type="radio" ng-model="directory.direction" name="direction" checked />
          ascending
        </label>
        <label class="formgroup">
          <input type="radio" ng-model="directory.direction" name="direction" value="reverse" />
          descending
        </label>
      </div>
    </div>
    <ul class="artistlist">
      <li class="artist cf" 
      ng-repeat="item in directory.artists | filter: query | orderBy: directory.artistOrder:directory.direction">
        <img ng-src="images/{{ item.shortname }}_tn.jpg" alt="Photo of {{ item.name }}">
        <h2>{{ item.name }}</h2>
        <h3>{{ item.reknown }}</h3>
      </li>
    </ul>
  </div>
</body>
</html>
