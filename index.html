<!DOCTYPE html>
<html ng-app="ArtistDirectory">
<head>
  <meta charset="utf-8">
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Artist Directory with angular</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
</head>
<body>
  <div class="main" ng-controller="DirectoryController as myCtrl">
    <ul class="artistlist">
      <li class="artist cf" ng-repeat="item in myCtrl.artists">
        <img ng-src="images/{{ item.shortname }}_tn.jpg" alt="Photo of {{ item.name }}">
        <h2>{{ item.name }}</h2>
        <h3>{{ item.reknown }}</h3>
      </li>
    </ul>
  </div>
</body>
</html>
